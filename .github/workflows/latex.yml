name: Build LaTeX Document

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup TeX Live
        uses: dante-ev/latex-action@v2
        with:
          root_file: main.tex
          compiler: pdflatex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: compiled-pdf
          path: main.pdf
